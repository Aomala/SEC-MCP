# Railway deployment configuration for SEC Terminal
# The app reads PORT from environment (Railway sets this automatically)

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python -m sec_mcp.chat_app"
healthcheckPath = "/health"
healthcheckTimeout = 10
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
